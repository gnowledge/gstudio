
    <div id ="toolbar" style="background-color: #2d2c2c;">
    
      <div class="row " >
        <div class="small-6 medium-6 columns">    
          <div class="datetime" style="color: #eaeaea; padding: 4px 0px 2px 5px; font-size: 11px;">

            <script type="text/javascript">
              document.write ('<div id="date-time">', new Date().toLocaleString(), '<\/div>')
              if (document.getElementById) onload = function () {
                setInterval ("document.getElementById ('date-time').firstChild.data = new Date().toLocaleString()", 50)
              }
            </script>
          </div>
        </div>
        
        <div class="small-6 medium-6 columns">
          <div class="changefont" style="text-align: right; padding: 2px 5px 1px 0px;  ">
             <div class="fontlist" style=" cursor: pointer;">
              <a class="font-button minus" style="font-size:60%; color: #eaeaea;">A-</a> &nbsp;<a class="font-button normal " style="font-size:80%; color: #eaeaea;">A</a>&nbsp; <a class="font-button plus" style="font-size:100%; color: #eaeaea;">A+</a>
             </div>
          </div>    
              <script type="text/javascript">
                $(function () {
                    $(".font-button").bind("click", function () {
                        var size = parseInt($('body').css("font-size"));
                        if ($(this).hasClass("plus")) {
                            size = size + 1;
                        } else if ($(this).hasClass("minus")){
                            size = size - 1;
                            if (size <= 10) {
                                size = 10;
                            }}
                            else if ($(this).hasClass("normal")){
                                size = 13;
                            }

                            else {}
                                $('body , a, nav, h1, p, li, h2,h3,h4,span').css("font-size", size);
                        });
                });
              </script>
             </div>

      </div>
    </div>
