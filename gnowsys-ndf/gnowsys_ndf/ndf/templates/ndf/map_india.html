{% load simple_filters %}
{% xextends "ndf/base.html" with first_body_column=0 %}

{% load i18n %}

{% block title %} {{title}} {% endblock title %}

{% block body_content %}

<style>
#map {
  background-color: #fff;
  border: 1px solid #ccc;
}
.background {
  fill: none;
  pointer-events: all;
}
#countries, #states {
  fill: #cde;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}
#countries .active, #states .active {
  fill: #89a;
}
#countries>path:hover{
  fill: rgb(142, 248, 121);
}
#cities {
  stroke-width: 0;
}
.city {
  fill: #345;
  stroke: #fff;
}
pre.prettyprint {
  border: 1px solid #ccc;
  margin-bottom: 0;
  padding: 9.5px;
}
#light_box{
	display: none;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	margin: auto;
	width:50%;
	height: 50%;
}
#circles{
	z-index: 10;
}
</style>
</head>
<body>
<div id="map"></div>
<div id="light_box">
  Analytics lightbox
</div>
<script src="https://libraries.cdnhttps.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script>

var cities = {
  "cities":[
    {"properties":{"name":"qwe","state":"tel"},"coordinates":[674.74,253.32]},
    {"properties":{"name":"asd","state":"arp"},"coordinates":[713.89,226.09]},
    {"properties":{"name":"wqe","state":"ass"},"coordinates":[709.58,228.75]},
    {"properties":{"name":"aas","state":"bih"},"coordinates":[692.86,229.89]},
    {"properties":{"name":"fad","state":"chh"},"coordinates":[682.98,242.30]},
    {"properties":{"name":"asf","state":"del"},"coordinates":[670.94,221.78]},
    {"properties":{"name":"asd","state":"goa"},"coordinates":[662.83,259.02]},
    {"properties":{"name":"sfd","state":"guj"},"coordinates":[659.03,237.11]},
    {"properties":{"name":"cvf","state":"har"},"coordinates":[669.80,216.84]},
    {"properties":{"name":"tyr","state":"hip"},"coordinates":[670.56,213.42]}
  ]
}

var m_width = document.getElementById('map').getBoundingClientRect().width,
    width = 938,
    height = 450,
    country,
    state;
var dflt_zoom = [680, 253, 5];

var projection = d3.geo.mercator()
    .scale(150)
    .translate([width / 2, height / 1.5]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#map").append("svg")
    .attr("id","main_svg")
    .attr("preserveAspectRatio", "xMidYMid")
    .attr("viewBox", "0 0 " + width + " " + height)
    .attr("width", m_width)
    .attr("height", m_width * height / width);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", state_clicked2);

var g = svg.append("g");

d3.json("/static/ndf/js/india_map.topo.json", function(error, states) {
  g.append("g")
    .attr("id", "countries")
    .selectAll("path")
    .data(topojson.feature(states, states.objects.collection).features)
    .enter()
    .append("path")
    .attr("id", function(d) { return d.id; })
    .attr("d", path)
    .on("click", state_clicked);
  g_cir = g.append("g").attr("id", "circes_group");
  zoom(dflt_zoom);
});

function zoom(xyz) {
  g.transition()
    .duration(750)
    .attr("transform", "translate(" + projection.translate() + ")scale(" + xyz[2] + ")translate(-" + xyz[0] + ",-" + xyz[1] + ")")
    .selectAll(["#countries", "#states", "#cities"])
    .style("stroke-width", 1.0 / xyz[2] + "px")
    .selectAll(".city")
    .attr("d", path.pointRadius(20.0 / xyz[2]));
}

function get_xyz(d) {
  var bounds = path.bounds(d);
  var w_scale = (bounds[1][0] - bounds[0][0]) / width;
  var h_scale = (bounds[1][1] - bounds[0][1]) / height;
  var z = .96 / Math.max(w_scale, h_scale);
  var x = (bounds[1][0] + bounds[0][0]) / 2;
  var y = (bounds[1][1] + bounds[0][1]) / 2 + (height / z / 6);
  return [x, y, z];
}

pnt=true;
var st_lis = ["anp","arp","ass","bih","chh","del","goa","guj","har","hip","jak","jha","kar","ker","map","mah","man","meg","miz","nag","ori","pun","raj","sik","tan","tri","utp","utt","web"];
var curr = 0;
var g_cir;
function state_clicked(d){
	if(pnt){
		state_clicked2(d);
		return;
	}
	if (d3.event.defaultPrevented) return;

	var point = d3.mouse(this)
	, p = {x: point[0], y: point[1] };
	// Append a new point
	g_cir.append("circle")
		.data([{"x": p.x,"y": p.y}])
		.attr("transform", "translate(" + p.x + "," + p.y + ")")
		.attr("r", "1")
		.attr("class", "dot")
		.style("cursor", "pointer")
		.call(drag);
}
var drag = d3.behavior.drag()
.on("drag", dragmove);
function dragmove(d) {
  var x = d3.event.x;
  var y = d3.event.y;
  d3.select(this).attr("transform", "translate(" + x + "," + y + ")");
}
var copy="";
function print_coord(){
	g_cir.selectAll('circle').each(function(){
		var dt = d3.select(this).data();
		copy += '{"properties":{"name":"","state":"'+st_lis[curr++]+'"},"coordinates":['+(dt[0].x).toFixed(2)+','+(dt[0].y).toFixed(2)+']},\n';
	});
}




function state_clicked2(d) {
  g.selectAll("#cities").remove();

  if (d && state !== d) {
    var xyz = get_xyz(d);
    state = d;
    state_name = d.properties.name;

      g.append("g")
        .attr("id", "cities")
        .selectAll("circle")
        .data(cities["cities"].filter(function(d) { return state_name == d.properties.state; }))
        .enter()
        .append("circle")
        .attr("r", "0.5")
        .attr("class", "city")
        .attr("id", function(d) { return d.properties.name; })
        .attr("transform", function(d){ return "translate(" + d.coordinates[0] + "," + d.coordinates[1] + ")"})

      zoom(xyz);

  } else {
    state = null;
    zoom(dflt_zoom);
  }
}

window.onresize = function() {
  var w = document.getElementById('map').getBoundingClientRect().width;
  svg.attr("width", w);
  svg.attr("height", w * height / width);
};




</script>
{% endblock body_content %}
