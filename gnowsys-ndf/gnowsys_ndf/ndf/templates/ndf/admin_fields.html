{% load ndf_tags %}

<style type = "text/css">
.divider-line { font-size: xx-large; color:lightgray; }
.line-height-2 { line-height:2; }
.line-height-2pt5 { line-height:2.5; }
.fontsize-x-large { font-size: x-large; }

.margin-0 { margin: 0 !important ;}

.resource-drawer {
border-color: #D3D3D3; border-style: solid;
padding: 0 !important;
overflow-y: auto;
}

.resource-drawer li.bullet-item:hover{
background-color: #ecf0f1; cursor:pointer;
}

.posted-by{ color: #808080; font-size: small; }

.selected-resource { background-color:lightgray !important ; }

.resource-type-image {
height:40px;
background-repeat:no-repeat; background-size: 48px 48px
}
</style>

    {% if fields_value == "unicode" %}
    <div style="display:table-cell;">
      <font size="3"> <input type="textbox" name="{{type_value}}"></font>
    </div>
    {% elif fields_value == "bool" %}
    <select id="id_auto_now_add" name="{{type_value}}" style="width:50%">
      <option selected="selected" value="0">Unknown</option>
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>
    {% elif fields_value == "datetime" %}
    <label>{% now "jS F Y H:i" %}</label>
    {% elif fields_value == "status" %}
      <select id="id_auto_now_add" name="{{type_value}}" style="width:60%">
	<option selected="selected" value="PUBLISHED">PUBLISHED</option>
	<option value="DRAFT">DRAFT</option>
	<option value="HIDDEN">HIDDEN</option>
      </select>
      {% elif fields_value == "list" %}
      <br/>
      <div id="list_drawer" >
        {% edit_drawer_widget type_value groupid node %}
      </div>

    {% else %}
    <div style="display:table-cell;">
      <font size="3"> {{ fields_value }}</font>
    </div>
    {% endif %}
