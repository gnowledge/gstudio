{% load ndf_tags %}
    {% if fields_value == "unicode" %}
    <div style="display:table-cell;">
      <font size="3"> <input type="textbox" name="{{type_value}}"></font>
    </div>
    {% elif fields_value == "bool" %}
    <select id="id_auto_now_add" name="{{type_value}}" style="width:30%">
      <option selected="selected" value="1">Unknown</option>
      <option value="2">Yes</option>
      <option value="3">No</option>
    </select>
    {% elif fields_value == "datetime" %}
    <label name="{{type_value}}">{{datetime}}</label>
    
    {% else %}
    <div style="display:table-cell;">
      <font size="3"> {{ fields_value }}</font>
    </div>
    {% endif %}
