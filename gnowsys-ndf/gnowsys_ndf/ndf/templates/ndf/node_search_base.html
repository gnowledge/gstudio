{% load i18n %}
<form data-abide class="search" id="node_search_form" method="POST" action="">
<!-- Here the same url is used/applied for search url, from which this current page is accessed. -->
{% csrf_token %}
  <div class="row collapse">
    <div class="small-10 columns">
      <input id="search_field" name="search_field" type="text" placeholder="Search by name/tags..." value="{{query|default_if_none:''}}" required />
      {% blocktrans %}<small class="error">Please enter a keyword..</small>{% endblocktrans %}
    </div>
    <div class="small-2 columns">
      <button type="submit" class="button postfix"><i class="fi-magnifying-glass"></i></button>
    </div>
  </div>
</form>
