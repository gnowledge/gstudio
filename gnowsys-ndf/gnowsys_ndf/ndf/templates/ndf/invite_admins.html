{% load ndf_tags %}

<script src="/static/ndf/bower_components/jquery-ui/jquery-ui.js"></script> <!-- checked -->
<link href="/static/ndf/bower_components/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"> <!-- checked -->

<script type="text/javascript">
var data_prefs="";
var not_status="OFF";
var inviting_users="";




$(document).on('click',"#checknotif",function() {

if($('#checknotif').attr('checked')) {
not_status="ON";
}
else
{
not_status="OFF";
}
});



function saveinvite(){
get_all_data();
var inviting_users=data_prefs;
data_prefs=""
var surl="/{{node}}/group/notify/invite_admins/"
if (not_status=="OFF")
{
alert("Notification mails sent to newly selected users(if any)");
}
else
{
alert("Notification mails sent to all users except group owner");
}
$.ajax({
        url: surl,
        type: 'POST',
        data: {users:inviting_users,notif_status:not_status,csrfmiddlewaretoken: '{{ csrf_token }}'},
        beforeSend: function() {
              $("#ajax_load_image").show();
              $("#content").css({"opacity":"0.1",})
                              },
       success: function(data){
                if(data=="Success")
                    { alert("Successfully applied modifications and e-mail notifications send");
                      $('.close-reveal-modal.group').trigger('click'); 

                     }

                else{
                      alert("failed to subscribe");
                      $('.close-reveal-modal.group').trigger('click');
                        }

                             },
        complete: function(){
                $("#ajax_load_image").hide();
                $("#content").css({"opacity":"",})
          }
}); 
}

$(document).on('click',"#subscr_admins",function() {

 $('#inviteadmins #colln_set_drawer1').html("");
 $('#inviteadmins #colln_set_drawer2').html("");
 $('#inviteadmins #colln_set_drawer1').html('<li class="price"><input type="text" placeholder="Type here to search users" id="colln_set_search" class="margin-0"></li>');

var url="/{{node}}/group/notify/invite_admins/"
 $.getJSON( url, function( data ) {
  $.each(data ,function(index , drawer_elements){
   if(index == 0)
    {
     $.each(drawer_elements.drawer1, function(index, element) {
        $('#inviteadmins #colln_set_drawer1').append("<li id='"+element.id+"' class='bullet-item text-left'>"+element.name+"</li>");
      });
   }
   if(index == 1)
    {
    $.each(drawer_elements.drawer2, function(index, element) {
        $('#inviteadmins #colln_set_drawer2').append("<li id='"+element.id+"' class='bullet-item text-left'>"+element.name+"</li>");
      });
    }

 }); //close each
   }); //getjson
}); //document click





function get_all_data(){
 $.each($('#inviteadmins #colln_set_drawer2 li'),function(index,item){
         data_prefs=data_prefs+String(item.id)+",";
         });
}


</script>

<div id="subscr_admins">
<input type="button" class="button small" data-reveal-id="inviteadmins" value="Subscribe users as admins">

<div id="inviteadmins" class="reveal-modal " data-reveal >
     
     <h2>Select users</h2>
      <div id="module_drawer" >
        {% include "ndf/drawer_widget.html" with widget_for="colln_set"  %}
      </div>

            <label><input type="checkbox" id="checknotif" value="ON"> Send notification mails to all except the group owner</label>
              
      <input type="button" id="#submitUserInvite" class="button small" value="submit" onClick="saveinvite()"> 
     <a class="close-reveal-modal group">&#215;</a>
</div>
</div>
