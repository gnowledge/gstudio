{% load online_status_tags  %}
{% load ndf_tags %}
{% load status_format %}

<!doctype html>
<html lang="en">
	<head>	
		<meta charset="utf-8">
		<title>online users</title>

		  <!-- jQuery -->
		  <script src="/static/ndf/components/jquery/dist/jquery.min.js"></script> 
		  <script src="/static/ndf/js/jquery.js"></script>
		  <script src="/static/ndf/js/jquery-migrate-1.0.0.js"></script>

		<script src="/static/ndf/js/jquery-ui.js"></script>
		<link href="/static/ndf/css/jquery-ui.css" rel="stylesheet">
		
		<script type="text/javascript" src="/static/ndf/js/online_status/jquery.tablescroll.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/ndf/css/online_status/jquery.tablescroll.css"/>

		<script type="text/javascript">
			function refreshTable(){
			  
				var availableUsers;
				$(function(){
				  availableUsers = [
					{% online_users %}
					""

				  ];
				  $("#users").autocomplete({
					source: availableUsers
				  });
				}
				
				);
			$("#onlineTable td").parent().remove();//Delete all rows 

			if(availableUsers.length==1){//no user online , NaN
				$("#onlineTable tbody").append("<tr>"+
								"<td>None</td>"+
								"</tr>");

				}
				for(var i=0;i<availableUsers.length-1;i++){	
				$("#onlineTable tbody").append("<tr>"+
								"<td>"+ availableUsers[i] +"</td>"+
								"</tr>");
				}

				
				//test , remove this
				/*	
				for(var j=0;j<10;j++){
				$("#onlineTable tbody").append("<tr>"+
								"<td>"+ i +"</td>"+
								"</tr>");

				}
				*/	

				$('#onlineTable').tableScroll({height:100});
			
				//use kind of ajax here
				 setTimeout(refreshTable , 5000);//refresh every 5 seconds	
			}
			$(window).load(function(){
				refreshTable();
							});
		</script>
	
	</head>
	<body>
		<div class="ui-widget">
			<label for="users">Search online Users: </label>
			<input id="users">
		</div>
		<br>
		<br>
		<div>
		<table id="onlineTable">
				<thead>
					<tr>Online users
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>


	</body>
</html>
